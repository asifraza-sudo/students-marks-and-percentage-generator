<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks and Percentage Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🎓 Students Marks & Percentage Generator </h1>
        <form id="marksForm">
            <div class="input-group">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" required>
            </div>
            <div class="input-group">
                <label for="subject1">Subject 1 Marks (out of 100):</label>
                <input type="number" id="subject1" required min="0" max="100">
            </div>
            <div class="input-group">
                <label for="subject2">Subject 2 Marks (out of 100):</label>
                <input type="number" id="subject2" required min="0" max="100">
            </div>
            <button type="submit">Calculate</button>
            <button type="reset" id="resetButton">Reset</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
